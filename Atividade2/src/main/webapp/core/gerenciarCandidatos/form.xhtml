<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">

	<ui:define name="title">
		<h:outputText value="#{msgsCore['gerenciarCandidatos.title.create']}"
			rendered="#{(! gerenciarCandidatosController.readOnly) and (gerenciarCandidatosController.selectedEntity.id == null)}" />
		<h:outputText value="#{msgsCore['gerenciarCandidatos.title.update']}"
			rendered="#{(! gerenciarCandidatosController.readOnly) and (gerenciarCandidatosController.selectedEntity.id != null)}" />
		<h:outputText value="#{msgsCore['gerenciarCandidatos.title.retrieve']}" rendered="#{gerenciarCandidatosController.readOnly}" />
	</ui:define>

	<ui:define name="description">
		<h:outputText value="#{msgsCore['gerenciarCandidatos.title.create.description']}"
			rendered="#{(! gerenciarCandidatosController.readOnly) and (gerenciarCandidatosController.selectedEntity.id == null)}" />
		<h:outputText value="#{msgsCore['gerenciarCandidatos.title.update.description']}"
			rendered="#{(! gerenciarCandidatosController.readOnly) and (gerenciarCandidatosController.selectedEntity.id != null)}" />
		<h:outputText value="#{msgsCore['gerenciarCandidatos.title.retrieve.description']}" rendered="#{gerenciarCandidatosController.readOnly}" />
	</ui:define>

	<ui:define name="body">
		<h:form id="entitiesForm">
			<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
				<p:outputLabel for="nomeField" value="#{msgsCore['gerenciarCandidatos.field.nome']}" />
				<p:inputText id="nomeField" value="#{gerenciarCandidatosController.selectedEntity.nome}" style="width: 100%;" />
				<p:outputLabel for="emailField" value="#{msgsCore['gerenciarCandidatos.field.email']} " />
				<p:inputText id="emailField" value="#{gerenciarCandidatosController.selectedEntity.email}" style="width: 100%;" />
				<p:outputLabel for="cpfField" value="#{msgsCore['gerenciarCandidatos.field.cpf']}" />
				<p:inputText id="cpfField" value="#{gerenciarCandidatosController.selectedEntity.cpf}" style="width: 100%;" />
				<p:outputLabel for="dataNascimentoField" value="#{msgsCore['gerenciarCandidatos.field.dataNascimento']}" />
				<p:calendar id="dataNascimentoField" value="#{gerenciarCandidatosController.selectedEntity.dataNascimento}" showOn="button"
					pattern="dd/MM/yyyy" mask="true" style="width: 100%;" />
			</p:panelGrid>
			<p:commandButton id="cancelButton" value="#{msgs['jbutler.crud.button.cancel']}" icon="fa fa-close"
				action="#{gerenciarCandidatosController.list}" immediate="true" rendered="#{! gerenciarCandidatosController.readOnly}" />
			<p:commandButton id="saveButton" value="#{msgs['jbutler.crud.button.save']}" icon="fa fa-save" action="#{gerenciarCandidatosController.save}"
				rendered="#{! gerenciarCandidatosController.readOnly}" />
			<p:defaultCommand target="saveButton" />
			<p:commandButton id="backButton" value="#{msgs['jbutler.crud.button.back']}" icon="fa fa-arrow-circle-left"
				action="#{gerenciarCandidatosController.list}" immediate="true" rendered="#{gerenciarCandidatosController.readOnly}" />
		</h:form>
	</ui:define>


</ui:composition>
