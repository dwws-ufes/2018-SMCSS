<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces" template="/WEB-INF/templates/template.xhtml">
  <ui:define name="title">
    <h:outputText value="#{msgsCore['professor.title.create']}" rendered="#{(! professorController.readOnly) and (professorController.selectedEntity.id == null)}"/>
    <h:outputText value="#{msgsCore['professor.title.update']}" rendered="#{(! professorController.readOnly) and (professorController.selectedEntity.id != null)}"/>
    <h:outputText value="#{msgsCore['professor.title.retrieve']}" rendered="#{professorController.readOnly}"/>
  </ui:define>
  <ui:define name="description">
    <h:outputText value="#{msgsCore['professor.title.create.description']}" rendered="#{(! professorController.readOnly) and (professorController.selectedEntity.id == null)}"/>
    <h:outputText value="#{msgsCore['professor.title.update.description']}" rendered="#{(! professorController.readOnly) and (professorController.selectedEntity.id != null)}"/>
    <h:outputText value="#{msgsCore['professor.title.retrieve.description']}" rendered="#{professorController.readOnly}"/>
  </ui:define>
  <ui:define name="body">
    <h:form id="entitiesForm">
      <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
        <p:outputLabel for="pessoaField" value="#{msgsCore['professor.field.pessoa']}"/>
        <p:autoComplete id="pessoaField" 
        	value="#{professorController.selectedEntity.pessoa}"
        	completeMethod="#{professorController.completeNomePessoa}"
        	var="pessoa"
        	itemLabel="#{pessoa.nome}"
        	itemValue="#{pessoa}"
        	converter="pessoaNomeConverter" 
        	style="width: 100%;"
        	forceSelection="true">
        </p:autoComplete>
      </p:panelGrid>
      <p:commandButton id="cancelButton" value="#{msgs['jbutler.crud.button.cancel']}" icon="fa fa-close" action="#{professorController.list}" immediate="true" rendered="#{! professorController.readOnly}"/>
      <p:commandButton id="saveButton" value="#{msgs['jbutler.crud.button.save']}" icon="fa fa-save" action="#{professorController.save}" rendered="#{! professorController.readOnly}"/>
      <p:defaultCommand target="saveButton"/>
      <p:commandButton id="backButton" value="#{msgs['jbutler.crud.button.back']}" icon="fa fa-arrow-circle-left" action="#{professorController.list}" immediate="true" rendered="#{professorController.readOnly}"/>
    </h:form>
  </ui:define>
</ui:composition>
