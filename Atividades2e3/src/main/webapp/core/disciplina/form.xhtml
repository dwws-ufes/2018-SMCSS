<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces" template="/WEB-INF/templates/template.xhtml">
  <ui:define name="title">
    <h:outputText value="#{msgsCore['disciplina.title.create']}" rendered="#{(! disciplinaController.readOnly) and (disciplinaController.selectedEntity.id == null)}"/>
    <h:outputText value="#{msgsCore['disciplina.title.update']}" rendered="#{(! disciplinaController.readOnly) and (disciplinaController.selectedEntity.id != null)}"/>
    <h:outputText value="#{msgsCore['disciplina.title.retrieve']}" rendered="#{disciplinaController.readOnly}"/>
  </ui:define>
  <ui:define name="description">
    <h:outputText value="#{msgsCore['disciplina.title.create.description']}" rendered="#{(! disciplinaController.readOnly) and (disciplinaController.selectedEntity.id == null)}"/>
    <h:outputText value="#{msgsCore['disciplina.title.update.description']}" rendered="#{(! disciplinaController.readOnly) and (disciplinaController.selectedEntity.id != null)}"/>
    <h:outputText value="#{msgsCore['disciplina.title.retrieve.description']}" rendered="#{disciplinaController.readOnly}"/>
  </ui:define>
  <ui:define name="body">
    <h:form id="entitiesForm">
      <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
        <p:outputLabel for="codigoField" value="#{msgsCore['disciplina.field.codigo']}"/>
        <p:inputText id="codigoField" value="#{disciplinaController.selectedEntity.codigo}" style="width: 100%;"/>
        <p:outputLabel for="cursoField" value="#{msgsCore['disciplina.field.curso']}"/>
        <p:selectOneMenu id="cursoField" value="#{disciplinaController.selectedEntity.curso}" 
            converter="cursoNomeConverter" style="width: 100%;">
          <f:selectItems value="#{disciplinaController.cursos}" var="curso" itemLabel="#{curso.nome}" itemValue="#{curso}"/>
        </p:selectOneMenu>
        <p:outputLabel for="nomeField" value="#{msgsCore['disciplina.field.nome']}"/>
        <p:inputText id="nomeField" value="#{disciplinaController.selectedEntity.nome}" style="width: 100%;"/>
        <p:outputLabel for="cargaHorariaField" value="#{msgsCore['disciplina.field.cargaHoraria']}"/>
        <p:inputText id="cargaHorariaField" value="#{disciplinaController.selectedEntity.cargaHoraria}" style="width: 100%;"/>
      </p:panelGrid>
      <p:commandButton id="cancelButton" value="#{msgs['jbutler.crud.button.cancel']}" icon="fa fa-close" action="#{disciplinaController.list}" immediate="true" rendered="#{! disciplinaController.readOnly}"/>
      <p:commandButton id="saveButton" value="#{msgs['jbutler.crud.button.save']}" icon="fa fa-save" action="#{disciplinaController.save}" rendered="#{! disciplinaController.readOnly}"/>
      <p:defaultCommand target="saveButton"/>
      <p:commandButton id="backButton" value="#{msgs['jbutler.crud.button.back']}" icon="fa fa-arrow-circle-left" action="#{disciplinaController.list}" immediate="true" rendered="#{disciplinaController.readOnly}"/>
    </h:form>
  </ui:define>
</ui:composition>
