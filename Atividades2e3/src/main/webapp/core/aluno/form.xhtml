<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces" template="/WEB-INF/templates/template.xhtml">
  <ui:define name="title">
    <h:outputText value="#{msgsCore['aluno.title.create']}" rendered="#{(! alunoController.readOnly) and (alunoController.selectedEntity.id == null)}"/>
    <h:outputText value="#{msgsCore['aluno.title.update']}" rendered="#{(! alunoController.readOnly) and (alunoController.selectedEntity.id != null)}"/>
    <h:outputText value="#{msgsCore['aluno.title.retrieve']}" rendered="#{alunoController.readOnly}"/>
  </ui:define>
  <ui:define name="description">
    <h:outputText value="#{msgsCore['aluno.title.create.description']}" rendered="#{(! alunoController.readOnly) and (alunoController.selectedEntity.id == null)}"/>
    <h:outputText value="#{msgsCore['aluno.title.update.description']}" rendered="#{(! alunoController.readOnly) and (alunoController.selectedEntity.id != null)}"/>
    <h:outputText value="#{msgsCore['aluno.title.retrieve.description']}" rendered="#{alunoController.readOnly}"/>
  </ui:define>
  <ui:define name="body">
    <h:form id="entitiesForm">
      <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
        <p:outputLabel for="candidatoField" value="#{msgsCore['aluno.field.candidato']}"/>
        <p:inputText id="candidatoField" value="#{alunoController.selectedEntity.candidato}" style="width: 100%;"/>
        <p:outputLabel for="numeroMatriculaField" value="#{msgsCore['aluno.field.numeroMatricula']}"/>
        <p:inputText id="numeroMatriculaField" value="#{alunoController.selectedEntity.numeroMatricula}" style="width: 100%;"/>
      </p:panelGrid>
      <p:commandButton id="cancelButton" value="#{msgs['jbutler.crud.button.cancel']}" icon="fa fa-close" action="#{alunoController.list}" immediate="true" rendered="#{! alunoController.readOnly}"/>
      <p:commandButton id="saveButton" value="#{msgs['jbutler.crud.button.save']}" icon="fa fa-save" action="#{alunoController.save}" rendered="#{! alunoController.readOnly}"/>
      <p:defaultCommand target="saveButton"/>
      <p:commandButton id="backButton" value="#{msgs['jbutler.crud.button.back']}" icon="fa fa-arrow-circle-left" action="#{alunoController.list}" immediate="true" rendered="#{alunoController.readOnly}"/>
    </h:form>
  </ui:define>
</ui:composition>
