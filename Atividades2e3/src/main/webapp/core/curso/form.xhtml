<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces" template="/WEB-INF/templates/template.xhtml">
  <ui:define name="title">
    <h:outputText value="#{msgsCore['curso.title.create']}" rendered="#{(! cursoController.readOnly) and (cursoController.selectedEntity.id == null)}"/>
    <h:outputText value="#{msgsCore['curso.title.update']}" rendered="#{(! cursoController.readOnly) and (cursoController.selectedEntity.id != null)}"/>
    <h:outputText value="#{msgsCore['curso.title.retrieve']}" rendered="#{cursoController.readOnly}"/>
  </ui:define>
  <ui:define name="description">
    <h:outputText value="#{msgsCore['curso.title.create.description']}" rendered="#{(! cursoController.readOnly) and (cursoController.selectedEntity.id == null)}"/>
    <h:outputText value="#{msgsCore['curso.title.update.description']}" rendered="#{(! cursoController.readOnly) and (cursoController.selectedEntity.id != null)}"/>
    <h:outputText value="#{msgsCore['curso.title.retrieve.description']}" rendered="#{cursoController.readOnly}"/>
  </ui:define>
  <ui:define name="body">
    <h:form id="entitiesForm">
      <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
        <p:outputLabel for="nomeField" value="#{msgsCore['curso.field.nome']}"/>
        <p:inputText id="nomeField" value="#{cursoController.selectedEntity.nome}" style="width: 100%;"/>
      </p:panelGrid>
      <p:commandButton id="cancelButton" value="#{msgs['jbutler.crud.button.cancel']}" icon="fa fa-close" action="#{cursoController.list}" immediate="true" rendered="#{! cursoController.readOnly}"/>
      <p:commandButton id="saveButton" value="#{msgs['jbutler.crud.button.save']}" icon="fa fa-save" action="#{cursoController.save}" rendered="#{! cursoController.readOnly}"/>
      <p:defaultCommand target="saveButton"/>
      <p:commandButton id="backButton" value="#{msgs['jbutler.crud.button.back']}" icon="fa fa-arrow-circle-left" action="#{cursoController.list}" immediate="true" rendered="#{cursoController.readOnly}"/>
    </h:form>
  </ui:define>
</ui:composition>
